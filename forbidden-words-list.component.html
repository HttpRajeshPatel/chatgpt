<div class="content-wrapper">
  <div class="row">
    <div class="col-lg-12 grid-margin">
      <div class="card">
        <div class="card-body">
          <div class="card-content">
            <div class="card-title">{{'Forbidden words' | translate}}</div>
            <app-default-spinner></app-default-spinner>
            <div class="container">
              <form>
                <div *ngIf="successMessage" class="alert alert-success" role="alert">
                  {{successMessage}}
                </div>
                <div *ngIf="formErrors.forbiddenWord" id="divErrorMessage" class="col-sm-12 col-lg-12 alert alert-danger"
                role="alert">
                {{formErrors.forbiddenWord}}
              </div>
                <div class="table-responsive card-content table-striped">
                  <table class="table account-table table-bordered">
                    <thead>
                      <tr>
                        <th id="word">
                          {{'Forbidden word' | translate}}
                        </th>
                        <th id="action">
                          {{'Actions' | translate}}
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                     
                      <ng-container *ngIf="wordResult?.length > 0 ">
                      <tr *ngFor="let word of wordResult;">
                        <td> <input type="text" class="form-control" [(ngModel)]="word.forbiddenWord"
                            [ngModelOptions]="{standalone: true}"   maxlength="30"
                            [readonly]="!word.canEdit">
                           </td>
                        <td>

                          <button type="button" class="btn btn-success mr-1" *ngIf="!word.canEdit"
                            (click)="makeRowEditable(word)">{{word.id == 0? 'Add' : 'Edit' | translate}}</button>
                          <button type="button" class="btn btn-success mr-1" *ngIf="!word.canEdit && !word.id == 0"
                            (click)="delete(word)">{{'Delete' | translate}}</button>

                          <button id="btnSave" *ngIf="word.canEdit" type="submit" class=" btn-light mr-1"
                            (click)="saveDetails(word)"><i class="fa fa-check"></i></button>
                          <button id="btnCancel" *ngIf="word.canEdit" type="submit" class=" btn-light mr-1"
                            (click)="cancel(word)">
                            <i class="fa fa-remove"></i></button>
                        </td>
                      </tr>
                    </ng-container>
                      <tr *ngIf="wordResult?.length==0" style="text-align: center">
                        <td colspan='99'>{{'No data found' | translate}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
